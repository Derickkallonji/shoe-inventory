<!DOCTYPE html>
<html>
<head><title>Add Shoe</title></head>
<body>
    <h1>Add New Shoe</h1>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        <p>Country: <input type="text" name="country"></p>
        <p>Code: <input type="text" name="code"></p>
        <p>Product: <input type="text" name="product"></p>
        <p>Cost: <input type="number" step="0.01" name="cost"></p>
        <p>Quantity: <input type="number" name="quantity"></p>
        <input type="submit" value="Add Shoe">
        {% if success %}
        <p style="color:green">{{ success }}</p>
        {% endif %}
    </form>
    <a href="{{ url_for('home') }}">Back to Menu</a>
    <a href="{{ url_for('view_all') }}">View All Shoes</a>
    <a href="{{ url_for('re_stock') }}">Restock Shoes</a>
    <a href="{{ url_for('search_shoe') }}">Search Shoe</a>
    <a href="{{ url_for('value_per_item') }}">Value Per Item</a>
    <a href="{{ url_for('highest_qty') }}">Highest Quantity</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('delete_shoe') }}">Delete Shoe</a>
    <a href="{{ url_for('update_shoe') }}">Update Shoe</a>
    <a href="{{ url_for('export_data') }}">Export Data</a>
    <a href="{{ url_for('import_data') }}">Import Data</a>
    <a href="{{ url_for('clear_data') }}">Clear Data</a>

</body>
</html>
